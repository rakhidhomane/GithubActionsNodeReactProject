name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonar-analysis:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (for React and backend dependencies)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Match your project Node.js version

      # Step 3: Install dependencies for frontend
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

   

      # Step 5: Install dependencies for backend
      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      # Step 7: Run SonarQube Analysis
      - name: SonarQube Scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONARTOKENCREDENTIALS}}
          SONAR_Host_Url: ${{ secrets.SONARHOSTURL}}
        run: |
          npm install -g sonarqube-scanner
          sonar-scanner \
            -Dsonar.projectKey=calculator-project \
            -Dsonar.sources=backend,frontend/src \
            -Dsonar.host.url=$SONAR_Host_Url\
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info
